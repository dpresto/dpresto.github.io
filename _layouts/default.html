<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <nav class="nav">
      <div class="nav-container">
        <a href="{{ site.baseurl }}/">
          <h1 class="nav-title">{{ site.title }}</h2>
        </a>
        <ul>
          <li><a href="{{ '/cv' | prepend: site.baseurl }}">CV</a></li>
          <li><a href="{{ '/about' | prepend: site.baseurl }}">About</a></li>
          <li><a href="{{ site.baseurl }}/">Posts</a></li>
          <li><a href="https://www.instagram.com/{{ site.instagram }}/"><i class="fab fa-instagram"></i></a></li>
          <li><a href="https://www.twitter.com/{{ site.twitter }}/"><i class="fab fa-twitter"></i></a></li>
        </ul>
      </div>
    </nav>

    <main>
      {{ content }}
    </main>

    <footer>
      <span>
        &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author.name }}. Made with Jekyll using the <span class="post"><a href="https://github.com/chesterhow/tale/">Tale</a></span> theme. <span class="post"><a href="{{ '/feed.xml' | prepend: site.baseurl }}">RSS <i class="fas fa-rss"></i></a></span>
      </span>
    </footer>
  </body>
</html>
